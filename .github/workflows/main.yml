name: Build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: sudo apt-get -y install portaudio19-dev libportmidi-dev libsndfile1-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgl-dev
      - name: Install latest nim
        run: |
            curl https://nim-lang.org/choosenim/init.sh -sSf | sh -s -- -y
            echo "/home/runner/.nimble/bin" >> $GITHUB_PATH
      - name: Build nara
        run: nimble build -y
